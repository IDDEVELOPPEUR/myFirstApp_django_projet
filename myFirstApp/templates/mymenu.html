{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist
/umd/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    ></script>
  </head>
  <body>

     <div class="mb-2">

            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-lg-flex"
              id="navbarsExample11"
            >
              <a class="navbar-brand col-lg-3 me-0" href="#">

                  alt="Logo ISPED"
                  width="50"
                  height="50"

              <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                <li class="nav-item mx-2">
                  <a class="btn btn-dark text-white" aria-current="page" href="/"

                </li>

                </li>

                </li>
              </ul>
              <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                <a href="{% url 'logout' %}">
                <button class="btn btn-outline-danger">Log Out</button>
                </a>
              </div>
            </div>
          </div>
        </nav>
    </header>
   </div>

    {%else%}
     <div class="mb-2">

          aria-label="Thirteenth navbar example"
        >
          <div class="container-fluid">

                  >
                </li>
                <li class="nav-item mx-2"><a class="btn btn-dark text-white" href="#">Contactez-nous</a></li>

</div>
